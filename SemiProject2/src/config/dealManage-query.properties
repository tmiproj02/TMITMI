selectAllList=SELECT D.MNO,DMCODE,DEALDATE,D.PRICE,BTITLE,NICKNAME,PROGRESS,D.SNO FROM DEALMANAGER D,SELLERBOARD SB,SELLER S,MEMBER M WHERE (D.BNO = SB.BNO) AND (SB.SNO = S.SNO) AND (S.MNO = M.MNO) AND D.MNO=?
selectFinList=SELECT D.MNO,DMCODE,DEALDATE,D.PRICE,BTITLE,NICKNAME,PROGRESS,D.SNO FROM DEALMANAGER D,SELLERBOARD SB,SELLER S,MEMBER M WHERE (D.BNO = SB.BNO) AND (SB.SNO = S.SNO) AND (S.MNO = M.MNO) AND D.MNO=? AND PROGRESS='완료'
selectCancelList=SELECT D.MNO,DMCODE,DEALDATE,D.PRICE,BTITLE,NICKNAME,PROGRESS,D.SNO FROM DEALMANAGER D,SELLERBOARD SB,SELLER S,MEMBER M WHERE (D.BNO = SB.BNO) AND (SB.SNO = S.SNO) AND (S.MNO = M.MNO) AND D.MNO=? AND PROGRESS='취소'
ingselectList=SELECT D.MNO,DMCODE,DEALDATE,D.PRICE,BTITLE,NICKNAME,PROGRESS,D.SNO FROM DEALMANAGER D,SELLERBOARD SB,SELLER S,MEMBER M WHERE (D.BNO = SB.BNO) AND (SB.SNO = S.SNO) AND (S.MNO = M.MNO) AND D.MNO=? AND PROGRESS='진행중'
searAllselect=SELECT * FROM BUYINGCTR WHERE EMAIL=? AND BTITLE LIKE CONCAT( CONCAT('%', ?), '%') ORDER BY DEALDATE DESC
listCount=SELECT COUNT(*) FROM DEALMANAGER WHERE MNO=?
dealComplete=INSERT INTO DEALMANAGER VALUES(SEQ_DMCODE.NEXTVAL,?,?,?,?,DEFAULT,DEFAULT,DEFAULT,DEFAULT,DEFAULT)
makeIncome=INSERT INTO INCOME VALUES(SEQ_ICCODE.NEXTVAL,?,?,?,DEFAULT,'수익')
makeIncomeToSeller=UPDATE SELLER SET INCOME=(INCOME+?) WHERE SNO=?
